<div>
  <div class="top-navbar">
    <h1 class="title-navbar">
      User Administration
    </h1>
    <div *ngIf="loggedIn" class="info-user-navbar">
      <app-admin-card [userLogged]="userLogged"></app-admin-card>
    </div>
  </div>

  <div class="space-navbar"></div>

  <div *ngIf="loggedIn; else userNotLoggin">
    <router-outlet></router-outlet>
  </div>

  <ng-template #userNotLoggin>
    <button (click)="signInWithGoogle()">Sign in with Google</button>
  </ng-template>
</div>
