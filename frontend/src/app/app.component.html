<div>
  <h1>
    User Administration
  </h1>
  <div *ngIf="loggedIn; else userNotLoggin">
    <div>
      <button (click)="signOut()">Sign Out</button>
    </div>
    <br />
    <router-outlet></router-outlet>
  </div>

  <ng-template #userNotLoggin>
    <button (click)="signInWithGoogle()">Sign in with Google</button>
  </ng-template>
</div>
