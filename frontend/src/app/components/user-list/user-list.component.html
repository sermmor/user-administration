<div>
    <form action="userlist/new" method="get">
        <input type="submit" value="Add new user" />
    </form>
</div>

<div class="user-list" *ngFor="let user of users">
    <div class="user">
        <h3 class="user-name">{{user.name}}</h3>
        <ul>
            <li>Street: {{user.street}}</li>
            <li>Phone: {{user.phone}}</li>
            <li>IBAN: {{user.iban}}</li>
        </ul>
        <div class="edit-user">
            <a href="userlist/edit">Edit</a>
        </div>
        <div class="delete-user">
            <a href="#">Delete</a>
        </div>
    </div>
</div>
